            <!-- 會員登入畫面 -->
            <form autocomplete="off" id="form_edit">

                <label for="name">收件人姓名</label>
                <input type="text" id="name" name="name" placeholder="請輸入姓名">

                <label for="phone">聯絡電話</label>
                <input type="text" id="phone" name="phone" placeholder="02-1234-1234">

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="yourid@email.com" value="a1234bc@gmail.com"><br>

                <label for="shipping_address">收件地址</label>
                <div class="address_section">
                    <div>
                        <select name="county" id="county_box">

                        </select>
                        <select name="district" id="district_box">
                            <option value="">選擇鄉鎮市區</option>
                        </select>
                        <input type="text" id="zipcode_box" placeholder="郵遞區號" disabled><!-- disabled 上鎖，不可自行登打-->
                    </div>
                    <input type="text" id="address" name="address">
                </div>
                </div>
                <p>(此表單欄位僅為示意，無蒐集資料功能)</p>
                <div class="btn_div">
                    <input class="btn" type="submit" value="修改">
                </div>
            </form>

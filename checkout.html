        <section id="content">
            <div class="tittle_confirm">
                <h1>付款及收件資訊</h1>
            </div>
            <div class="con_info">
                <h3>(此頁表單欄位僅為示意，無蒐集資料功能)</h3>
                <h2>選擇付款方式</h2>
                <div class="radio">
                    <input type="radio" name="payment_method" id="cash_on_dely" value="cash" onchange="showCreditCardInput()">
                    <label for="cash_on_dely">貨到付款</label>
                </div>
                <div class="radio">
                    <input type="radio" name="payment_method" id="online_pay" value="online" onchange="showCreditCardInput()">
                    <label for="online_pay">線上支付</label>
                </div>
                <div id="credit_card_input" style="display:none;">
                    <label for="credit_card_number">信用卡號碼</label>
                    <input type="text" id="credit_card_number" class="card" name="credit_card_number" maxlength="4">
                    <input type="text" id="credit_card_number" class="card" name="credit_card_number" maxlength="4">
                    <input type="text" id="credit_card_number" class="card" name="credit_card_number" maxlength="4">
                    <input type="text" id="credit_card_number" class="card" name="credit_card_number" maxlength="4">
                </div>
                <h2>選擇取貨方式</h2>
                <div class="radio">
                    <input type="radio" name="pickup_method" id="self_pick">
                    <label for="self_pick">店鋪自取</label>
                </div>
                <div class="radio">
                    <input type="radio" name="pickup_method" id="home_dely">
                    <label for="home_dely">宅配到府<small>(運費80元)</small></label>
                </div>
                <h2>填寫收件人資訊</h2>
                <form  autocomplete="off">
                    <div>
                        <label for="name">收件人姓名</label>
                        <input type="text" id="name" name="name" placeholder="請輸入姓名">
                    </div>
                    <div>
                        <label for="phone">聯絡電話</label>
                        <input type="text" id="phone" name="phone" placeholder="02-1234-1234">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"><br>
                    </div>
                    <div>
                        <label for="shipping_address">收件地址</label>
                        <div class="address_section">
                            <div>
                                <select name="county" id="county_box">
                                    <option value="">選擇縣市</option>
                                </select>
                                <select name="district" id="district_box">
                                    <option value="">選擇鄉鎮市區</option>
                                </select>
                                <input type="text" id="zipcode_box" placeholder="郵遞區號">
                            </div>
                            <input type="text" id="address" name="address">
                        </div>
                    </div>
                </form>
                <h2>選擇發票開立方式</h2>
                <form  autocomplete="off">
                    <div>
                        <label for="invoice">發票種類</label>
                        <select name="district" id="invoice" onchange="showInput()">
                            <option value="">發票開立方式</option>
                            <option value="carrier">手機條碼載具</option>
                            <option value="paper">隨貨附上紙本發票</option>
                        </select>
                    </div>
                    <div id="carrier_number">
                        <label for="carrier">載具號碼</label>
                        <input type="text" id="carrier" name="carrier">
                    </div>
                </form>
            </div>
            <div class="step_button">
                <a href="order_confirm.html" id="nextStep">下一步</a>
            </div>
        </section>

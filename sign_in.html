            <!-- 會員登入/註冊按鈕區 -->
            <ul class="tabs">
                <li>
                    <a href="#sign_in" class="active initial tabs_left">會員登入</a>
                </li>
                <li>
                    <a href="#sign_up" class="initial tabs_right">會員註冊</a>
                </li>
            </ul>

            <!-- 會員登入畫面 -->
            <div id="sign_in" class="form-action show">
                <form id="form_in">
                    <label for="account">帳號</label>
                    <input type="text" name="account" id="account" value="">
                    <!-- value預設值，是會存給資料庫的 -->
                    <!-- disabled 禁用，通常不能修改的值會用禁用(因為顯示樣式會跟只讀不一樣) -->

                    <label for="password">密碼</label>
                    <input type="password" name="password" id="password" title="請輸入密碼" placeholder="請輸入密碼" required>

                    <p>(此表單欄位僅為示意，無蒐集資料功能)</p>
                    <div class="btn_div">
                        <input class="btn btn_in" type="submit" value="登入">
                    </div>

                </form>
            </div>

            <!-- 會員註冊畫面 -->

            <div id="sign_up" class="form-action hide" style="display:none">
                <form id="form_up">
                    <label for="account">帳號</label>
                    <input type="text" name="account" id="account" value="">
                    <!-- value預設值，是會存給資料庫的 -->
                    <!-- disabled 禁用，通常不能修改的值會用禁用(因為顯示樣式會跟只讀不一樣) -->

                    <label for="password">密碼</label>
                    <input type="password" name="password" id="password" title="請輸入密碼" placeholder="請輸入六位以上密碼" required>

                    <label for="password_2">再次輸入密碼</label>
                    <input type="password" name="password_2" id="password_2" title="請再次輸入密碼" placeholder="請再次輸入密碼"
                        required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" title="請輸入Email" placeholder="yourid@email.com"
                        autocomplete="on">
                    <!-- autocomplete="on" 預設是off，打開在打的時候，就會有打過的記錄可以選 -->
                    <p>(此表單欄位僅為示意，無蒐集資料功能)</p>
                    <div class="btn_div">
                        <input class="btn btn_up" type="submit" value="註冊">
                    </div>
                </form>

            </div>
